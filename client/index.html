<!DOCTYPE html>
<html>
<head>
  <title>JS Framework Evaluator</title>
  <link rel="stylesheet" type="text/css" href="styles/stylesheet.css">
</head>
<body>
  <div>
    <h1>Javascript Frameworks</h1>
    <h3>Github Repository Evaluator</h3>
    <div class="repo" id="react">
      <h1>React</h1>
      <div class="column">
        <div id="react-stars" class="disp stars">0</div>
        <div id="react-forks" class="disp forks">0</div>
        <div id="react-watchers" class="disp watchers">0</div>
      </div>
    </div>
    <div class="repo" id="angular">
      <h1>Angular</h1>
      <div class="column">
        <div id="angular.js-stars" class="disp stars">0</div>
        <div id="angular.js-forks" class="disp forks">0</div>
        <div id="angular.js-watchers" class="disp watchers">0</div>
      </div>
    </div>
    <div class="repo" id="ember.js">
      <h1>Ember</h1>
      <div class="column">
        <div id="ember.js-stars" class="disp stars">0</div>
        <div id="ember.js-forks" class="disp forks">0</div>
        <div id="ember.js-watchers" class="disp watchers">0</div>
      </div>
    </div>
    <div class="repo" id="vue">
      <h1>Vue</h1>
      <div class="column">
        <div id="vue-stars" class="disp stars">0</div>
        <div id="vue-forks" class="disp forks">0</div>
        <div id="vue-watchers" class="disp watchers">0</div>
      </div>
    </div>
    <script type="text/javascript" src="scripts/helpers.js"></script>
    <!-- Web Worker Scripts -->
    <!-- <script type="text/javascript" src="scripts/fetch.js"></script> -->
    <!-- <script type="text/javascript" src="scripts/worker.js"></script> -->
  </div>
</body>
</html>
